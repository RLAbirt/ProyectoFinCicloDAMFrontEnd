<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>{{clase|titlecase}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content class="container" [fullscreen]="true">
  <app-selector slot="fixed" (valueSelected)="getDistancia( $event )" *ngIf="this.clase !== 'ofertas'" ></app-selector>
  <app-resultados-list [clase]="clase" [distSelect]="distancia"></app-resultados-list>

</ion-content>
