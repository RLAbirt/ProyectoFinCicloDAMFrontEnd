<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary-contrast">
        <ion-title>Berton</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'"> 
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="['/resultados']" [queryParams]="{tipo: 'restaurates'}">
            <ion-icon name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Restaurantes</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item  [routerDirection]="'root'" [routerLink]="['/resultados']" [queryParams]="{tipo: 'hoteles'}">
            <ion-icon name="bed-outline" slot="start"></ion-icon>
            <ion-label>Hoteles</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item  [routerDirection]="'root'" [routerLink]="['/resultados']" [queryParams]="{tipo: 'alojamientos'}">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Alojamientos</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item  [routerDirection]="'root'" [routerLink]="['/resultados']" [queryParams]="{tipo: 'ofertas'}">
            <ion-icon name="gift-outline" slot="start"></ion-icon>
            <ion-label>Ofertas</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
