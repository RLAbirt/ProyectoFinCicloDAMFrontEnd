<ion-card>
  <img [src]="rutaImg" />
  <ion-card-header>
    <ion-card-title>{{clase === 'ofertas' ? nombre : nombre|titlecase}}</ion-card-title>
    <ion-card-subtitle>
        <ion-icon name="location-outline"></ion-icon>{{municipio}}, {{territorio}}
    </ion-card-subtitle>
    
  </ion-card-header>
  <ion-card-content>
    <p>{{descripcion}}</p>
    <h5><a href="#" onclick="window.open(web)">Visita la web</a></h5>
  </ion-card-content>
  
</ion-card>
