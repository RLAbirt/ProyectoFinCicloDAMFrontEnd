<!-- Componente que se usa en la pagina modal de ver detalle un establecimiento u oferta -->
<ion-card>
  <img [src]="rutaImg" />
  <ion-card-header>
    <ion-card-title>{{ clase === 'ofertas' ? nombre : nombre|titlecase }}</ion-card-title>
    <ion-card-subtitle>
        <ion-icon name="location-outline"></ion-icon> {{municipio}}, {{territorio}}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div [innerHTML]="descripcion"></div>
    <h5 *ngIf=web>
      <a target="_blank" [href]=web>Visita la web</a>
    </h5>
  </ion-card-content>
  
</ion-card>
