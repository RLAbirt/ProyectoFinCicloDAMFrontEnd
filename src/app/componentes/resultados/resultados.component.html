<ion-list>
  <ion-list-header>
    <ion-label color="primary">
      <h1>{{tipo}}</h1>
    </ion-label>
  </ion-list-header>

  <ion-item *ngFor="let item of listado" (click)="abrirModal(item._id)">
    <ion-avatar slot="start">
      <img src="../../assets/avatar/hotel_avatar.png">
    </ion-avatar>
    <ion-label>
      <h1>{{item.properties.documentname}}</h1>
      <h2>Localidad: {{item.properties.municipality}}</h2>
      <h2><ion-chip color="primary">
        <ion-icon name="navigate" color="dark"></ion-icon>
        <ion-label>{{getGeolocation(this.item.geometry.coordinates[0], this.item.geometry.coordinates[1])}}</ion-label>
      </ion-chip></h2>
    </ion-label>
    <ion-icon name="send-outline" color="primary"></ion-icon>
  </ion-item>
</ion-list>
